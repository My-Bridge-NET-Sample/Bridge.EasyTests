<!DOCTYPE html>
<html>
<title>Bridge.Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="select2.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">


<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-custom-blue w3-card">
            <p class="w3-bar-item">Bridge.Test</p>
            <!-- <p class="w3-bar-item right">All tests passed!
                <i class="fa fa-check w3-text-green"></i>
            </p> -->
            <p class="w3-bar-item right">Errors occurred!
                    <i class="fa fa-close w3-text-red"></i>
                </p>
        </div>
    </div>

    <!-- Page content -->
    <div class="w3-content full-width">

        <div class="w3-row w3-padding-top-64" id="userAgent">
            <div data-bind="text:BrowserInfo"></div>
        </div>

        <!-- Filters -->
        <div class="w3-row w3-light-grey" id="filters">
            <form class="w3-container w3-card-4">
                <div class="w3-row-padding">
                    <div class="w3-half w3-center">
                        <p>
                            <input class="w3-check" type="checkbox" checked="checked" id="hidePassedTests">
                            <label for="hidePassedTests">Hide passed tests</label>
                        </p>
                    </div>
                    <!--<div class="w3-half w3-center">-->
                        <!--<p>-->
                            <!--<select class="select2Dropdown" multiple>-->
                                <!--<option>Bim</option>-->
                                <!--<option>Bum</option>-->
                                <!--<option>Bam</option>-->
                                <!--<option>Patapin</option>-->
                                <!--<option>Patapam</option>-->
                            <!--</select>-->
                        <!--</p>-->
                    <!--</div>-->
                </div>
            </form>
        </div>

        <!-- Overview -->
        <div class="w3-row w3-padding-top-24">
            <div class="w3-col m12">
                <div class="overview">
                    <div class="w3-card w3-padding">
                        <div class="w3-row">
                            <div class="w3-third w3-container">
                                <h2>
                                    <i class="fa fa-code"></i> <!--ko text: TotalAssertions--><!--/ko--> assertions</h2>
                            </div>
                            <div class="w3-third w3-container">
                                <h2>
                                    <i class="fa fa-check w3-text-green"></i> <!--ko text: PassedAsserts--><!--/ko--> passed</h2>
                            </div>
                            <div class="w3-third w3-container">
                                <h2>
                                    <i class="fa fa-close w3-text-red"></i> <!--ko text: FailedAsserts--><!--/ko--> failed</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tests time result -->
        <div class="w3-row w3-padding-top-16">
            <div class="testCompleted">
                <div class="w3-card w3-padding">
                    Test completed in <!--ko text: TotalTime--><!--/ko-->ms
                </div>
            </div>
        </div>

        <!-- List of tests -->
        <div class="w3-row w3-padding-top-24 testsList">
            <table class="w3-table w3-bordered w3-border" id="tableTestsList" data-bind="foreach: Tests">
                <tr>
                    <td  data-bind="css : {'test-ok':Success, 'test-ko': Success == false}">
                        <strong data-bind="text: $index"></strong><!--ko text: Name--><!--/ko--></td>
                    <td>
                        <i class="fa fa-clock-o"></i><!--ko text: Time--><!--/ko-->ms</td>
                    <td  class="hand">
                        <i class="fa fa-eye"></i><!--ko text: Group--><!--/ko--></td>
                </tr>
                <!-- ko foreach: EasyAssertions -->
                <tr  data-bind="attr:{'id':$parent.Id}" >
                    <td colspan="3" class="test-ok inner-row" data-bind="css : {'test-ok':Success, 'test-ko': Success == false}" style="background-color:#f1f1f1;">
                        <span data-bind="text: Description"></span>
                    </td>
                </tr>
                <!-- /ko -->
             
            </table>
        </div>

        <!-- End page content -->
    </div>

    <!-- Footer --> 
    <footer class="w3-center w3-light-grey w3-padding-16">
        <p>Powered by
            <a href="#" title="Bridge.Test" target="_blank" class="w3-hover-text-green">Bridge.EasyTest</a>
        </p>
    </footer>


    <script src="../bridge.js"></script>
    <script src="../bridge.console.js"></script>
    <script src="../bridge.meta.js"></script>
    <script src="../Bridge.Messenger.js"></script>
    <script src="../Bridge.Messenger.meta.js"></script>
    <script src="../Bridge.EasyTests.js"></script>
    <script src="../Bridge.EasyTests.meta.js"></script>


    
</body>

</html>
